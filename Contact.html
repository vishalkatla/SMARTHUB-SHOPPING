<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f5f5f5;
        }

        header {
            height: 10vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f73535;
        }

        header nav {
            padding: 3px 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
        }

        header nav a {
            all: unset;
            font-size: 1.2em;
            font-weight: 600;
            color: #fafff5;
            transition: all 0.4s ease;
            text-transform: uppercase;
        }

        header nav a:hover {
            color: #fa154763;
            text-decoration: underline;
        }

        main {
            padding: 20px;
            margin: 0;
            background-color: #fff;
            min-height: 80vh;
        }

        main h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #f41313;
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f8f8f8;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .contact-form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }

        .contact-form button {
            background-color: #e23b3b;
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1em;
        }

        .contact-form button:hover {
            background-color: #e92c2f;
        }

        footer {
            background-color: #e74f4f;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
            width: 100%;
            bottom: 0;
        }

        footer p {
            margin: 0;
        }

        footer a {
            color: #eff1ec;
            text-decoration: none;
            font-weight: 600;
        }

        footer a:hover {
            color: #ecf0e963;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="1st.html">Home</a>
            <a href="About.html">About</a>
            <a href="Contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <div>
            <h1>Contact Us</h1>
            <p>If you have any questions, suggestions, or inquiries, feel free to reach out to us using the contact form below. We're here to help!</p>

            <div class="contact-form">
                <form action="#" method="POST">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>

                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address" required>

                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" rows="6" placeholder="Write your message here..." required></textarea>

                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Your vishal | <a href="Privacy.html">Privacy Policy</a> | <a href="Terms.html">Terms & Conditions</a></p>
    </footer>
</body>
</html>
